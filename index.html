<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORA | Your Personal Shopping Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            background-color: #0a0a0a;
            color: #e5e7eb; /* text-gray-200 */
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3;
            padding: 0 1.5rem;
            box-sizing: border-box;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 70%);
        }
        .text-glow {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 15px rgba(240, 172, 68, 0.4);
        }
        .content-section {
            position: relative;
            z-index: 2;
            background-color: #0a0a0a;
            padding: 6rem 1.5rem;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div id="scene-container"></div>

    <!-- NEW: Header with Brand Name -->
    <header class="fixed top-0 left-0 right-0 p-6 z-50">
        <div>
            <h2 class="text-2xl font-bold text-white">NORA</h2>
            <p class="text-xs text-gray-300">NextGen Omni-retail Assistant</p>
        </div>
    </header>

    <main>
        <section id="hero-section">
            <div class="max-w-3xl">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-black text-white text-glow hero-text-shadow mb-4">
                    One chat. Any brand. Everything you need.
                </h1>
                <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-8">
                    No apps. No new accounts. Just chat. We're launching with a small group of users soon. Join the waitlist to get early access.
                </p>
                <form action="https://formspree.io/f/xblybpnr" method="POST" class="w-full max-w-md mx-auto">
                    <div class="flex flex-col sm:flex-row items-center gap-2">
                        <input type="email" name="email" placeholder="Enter your email" class="w-full px-4 py-3 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                        <button type="submit" class="w-full sm:w-auto px-6 py-3 font-bold text-black bg-yellow-400 rounded-md hover:bg-yellow-500 transition-colors">
                            Join Waitlist
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Your existing Three.js script can go here.
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xf0ac44, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
